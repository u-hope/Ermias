<!DOCTYPE html>
<html>
<head>
<style>
.parent {
  height: 100vh;
  overflow-y: auto;
  transform-style: preserve-3d;
  perspective: 1px;
  background-color: rgba(92, 10, 10, 0.274);
}

.child-with-perspective-effect {
  transform: translateZ(-0.25px) scale(1.15);
  background-color: blue;
}
</style>
</head>
<body>

<!-- <h1>display: grid</h1> -->
<div class="parent">
  <div class="child-with-perspective-effect"/>
</div>
</body>
</html>
